<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tu Presupuesto</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body onload="cargarApp">
    
<!-- Cambiar div por header -->
    
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
            <div class="presupuesto_valor" id='presupuesto'>+ 2,000.00</div>
            <!-- ingreso -->
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id= 'ingresos'>+ $ 1.000,00</div>
                    <div class="presupuesto_ingreso--porcentaje">45%</div>
                </div>
            </div>
            <!-- egreso -->
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha">
                    <div class="presupuesto_egreso--valor"id= 'egresos'>- $ 1.000,00</div>
                    <div class="presupuesto_egreso--porcentaje"id= 'porcentajes'>45%</div>
                </div>
            </div>
        </div>
    </div>

    


    <script src="./js/Dato.js"></script>
    <script src="./js/Ingreso.js"></script>
    <script src="./js/Egreso.js"></script>
    <script src="./js/app.js"></script>
    
</body>
</html>
